<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/output.css" />

    <title>Backend</title>
  </head>
  <body>
    <div
      class="container relative min-h-screen flex justify-center items-center"
    >
      <div class="p-6 max-w-[700px] h-[300px] bg-white rounded-2xl">
        <!-- Languagges inputs -->
        <div class="flex gap-5 items-center">
          <div class="relative dropdown-wrapper w-[300px]">
            <input
              type="text"
              value="English"
              readonly
              data-lang="left"
              class="langInput text-left w-full h-[44px] text-blue-600 px-4 pr-10 border border-[#DADCE0] rounded-lg cursor-pointer outline-none"
            />
            <i
              class="dropdown-icon fa-solid fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-blue-600 cursor-pointer"
            ></i>
            <ul
              class="dropdown-menu hidden absolute z-10 mt-2 w-full bg-white border border-[#DADCE0] rounded-lg shadow"
            >
              <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                English
              </li>
              <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Uzbek</li>
              <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                Russian
              </li>
            </ul>
          </div>
          <!-- Arrow buttons -->
          <button
            class="carusel cursor-pointer flex flex-col items-center gap-2"
          >
            <i
              class="active:translate-x-0.5 fa-solid fa-arrow-right text-black"
            ></i>
            <i
              class="active:translate-x-0.5 fa-solid fa-arrow-left text-black"
            ></i>
          </button>
          <div class="relative dropdown-wrapper w-[300px]">
            <input
              type="text"
              value="Uzbek"
              readonly
              data-lang="right"
              class="langInput text-left w-full h-[44px] text-blue-600 px-4 pr-10 border border-[#DADCE0] rounded-lg cursor-pointer outline-none"
            />
            <i
              class="dropdown-icon fa-solid fa-chevron-down absolute right-3 top-1/2 -translate-y-1/2 text-blue-600 cursor-pointer"
            ></i>
            <ul
              class="dropdown-menu hidden absolute z-10 mt-2 w-full bg-white border border-[#DADCE0] rounded-lg shadow"
            >
              <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                English
              </li>
              <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">Uzbek</li>
              <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                Russian
              </li>
            </ul>
          </div>
        </div>
        <!-- Word translate input -->
        <div class="flex mt-5 justify-between">
          <div class="w-full max-w-md relative mx-auto h-[170px] bg-white">
            <div class="box relative h-full">
              <input
                id="input"
                type="text"
                placeholder="Enter text"
                data-lang=""
                class="w-full border-none outline-none bg-transparent text-2xl placeholder-gray-400 pt-2 pb-10"
              />
              <div
                class="flex cursor-pointer absolute top-[135px] items-center gap-3"
              >
                <button
                  class="speak-left p-2 rounded-full"
                  title="Listen pronunciation"
                >
                  <i class="cursor-pointer fa-solid fa-volume-high"></i>
                </button>
              </div>
              <span
                class="absolute left-0 bottom-0 w-[350px] h-[2px] bg-gray-300"
              ></span>
            </div>
          </div>
          <!-- Card word tranlation -->
          <div class="w-full relative max-w-md mx-auto h-[170px] bg-[#F8F9FA]">
            <div class="box_2 relative h-full">
              <p
                id="outputText"
                class="w-full bg-transparent text-2xl text-[#99AACB] pt-2 pb-10"
              >
                Translation
              </p>

              <div id="exampleBox" class="text-sm text-gray-600 space-y-1">
                <p class="text-black font-bold italic" id="enExample"></p>
                <p class="text-black font-bold italic" id="ruExample"></p>
                <p class="text-black italic" id="uzExample"></p>
              </div>
              <div class="flex absolute top-[135px] items-center gap-3">
                <button
                  class="speak-right cursor-pointer p-2 rounded-full"
                  title="Listen pronunciation"
                >
                  <i class="fa-solid fa-volume-high"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./homework_2.js"></script>
  </body>
</html>
